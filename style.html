<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Css selector  */
        /* element selector */
        /* class selector  and id selector */
        /* id selector => use it when only unique style you have to aply */
      input{
          background-color: red;
      }
     .btn{
         background-color: grey;
     }
     .btn-2{
         background-color: lightblue;
     }
     #btn{
         color: white;
     }

    </style>
</head>
<body>
    <!-- styles can be done in 3 ways -->
    <!-- inline style , style tag, external style file -->
    <!-- inline style =style attribute -->

    <h3 style="color: red; background-color: aquamarine;">Sunday</h3>
    <button class="btn">Submit</button>
    <button class="btn-2">click me</button>
    <button class="btn" id="btn">click me again</button>
    <input type="text">
</body>
</html>
